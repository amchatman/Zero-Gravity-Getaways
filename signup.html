<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/main.css">
    <script src="bootstrap.bundle.min.js"></script>
    <title>Sign up</title>
</head>
<body class="bg-black">
  <div>
    <img class="img-fluid"src="img/space_hotel.jpeg">
  </div>
  <main>
    <div class="bg-secondary text-center">
      <h1>Get ready to explore the galaxy</h1>
      <form class="px-5 py-4">
        <div class="mx-4 my-3 ml">
          <input type="text" class="form-control" name="name" placeholder="Name">
        </div>
        <div class="mx-4 my-3">
          <input type="text" class="form-control" name="lastname" placeholder="Last name">
        </div>
        <div class="mx-4 my-3">
          <input type="email" class="form-control" name="email" placeholder="Email">
        </div>
        <div class="mx-4 my-3">
          <input type="password" class="form-control" name="password" placeholder="Password">
        </div>
        <div class="mx-4 my-3">
          <input type="password" class="form-control" name="cpassword" placeholder="Confirme password">
        </div>
          <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </main>
</body>
</html>
