<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/main.css">
    <script src="bootstrap.bundle.min.js"></script>
    <title>Sign up</title>
</head>
<body class="bg-black fade-in signup-body">
  <div id="signup-page-img-container">
    <img class="img-fluid signup-page-img" src="img/space_hotel.jpeg">
  </div>
  <main id="signup-main">
    <div class="bg-secondary text-center"  >
      <section>
        <a href="index.html">
          <img src="img/zgg_logo.png" width="100px">
        </a>
        <h1>Get ready to explore the galaxy</h1>
        <p>Discover the world best travel agency to space.</p>
        <p>Aready have a account?
          <a href="#"> Login In</a>
        </p>
      </section>
      <form id="signup-form" class="px-4 py-4">
        <div class="mx-4 my-3 ml">
          <input class="form-control" type="text" name="name" placeholder="Name">
        </div>
        <div class="mx-4 my-3">
          <input class="form-control" type="text" name="lastname" placeholder="Last name">
        </div>
        <div class="mx-4 my-3">
          <input class="form-control" type="email" name="email" placeholder="Email">
        </div>
        <div class="mx-4 my-3">
          <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="mx-4 my-3">
          <input class="form-control" type="password" name="cpassword" placeholder="Confirme password">
        </div>
        <div>
          <button class="btn btn-primary" type="submit">Submit</button>
        </div>
      </form>
      <hr class="bg-primary">
      <img class="s-icon p-1" src="icons/facebook.svg">
      <img class="s-icon p-1"src="icons/instagram.svg">
      <img class="s-icon p-1"src="icons/threads.svg">
    </div>
  </main>
  <script src="src/main.js"></script>
</body>
</html>
